 <form ngForm>
 	<div class="container">
 		<div class="form-group">
  <label for="id">ID</label>
  <input type="number"  class="form-control" id="id"
         [(ngModel)]="model.id" name="id">
</div>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name"
         required
         [(ngModel)]="model.name" name="name">
</div>

<div class="form-group">
  <label for="contact">Contact</label>
  <input type="number"  class="form-control" id="contact"
         [(ngModel)]="model.contact" name="contact">
</div>
<div class="form-group">
  <label for="address">Address</label>
  <input type="text" class="form-control" id="address"
         required
         [(ngModel)]="model.address" name="address">
</div>
<div class="form-group">
  <label for="country">Country</label>
  <input type="text" class="form-control" id="country"
         required
         [(ngModel)]="model.country" name="country">
</div>
</div>
  <button type="submit" align="center" class="btn btn-primary" (click)="createCustomer()">{{btnval}}</button>
</form>
